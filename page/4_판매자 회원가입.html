<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매자 회원가입</title>
    <!-- 여기에 필요한 CSS 파일이나 스타일을 추가하세요 -->
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        form {
            width: 60%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form action="/seller-register" method="post">
    <h2>판매자 회원가입</h2>

    <!-- 기본 정보 입력 -->
    <label for="sellerName">상호명</label>
    <input type="text" id="sellerName" name="sellerName" required>

    <label for="sellerEmail">이메일</label>
    <input type="email" id="sellerEmail" name="sellerEmail" required>

    <label for="sellerPassword">비밀번호</label>
    <input type="password" id="sellerPassword" name="sellerPassword" required>

    <label for="sellerPhone">전화번호</label>
    <input type="tel" id="sellerPhone" name="sellerPhone" required>

    <!-- 판매자 정보 입력 -->
    <h3>판매자 정보</h3>

    <label for="sellerCategory">판매 카테고리</label>
    <select id="sellerCategory" name="sellerCategory" required>
        <option value="vegetables">채소</option>
        <option value="fruits">과일</option>
        <!-- 필요한 카테고리를 추가하세요 -->
    </select>

    <label for="sellerDescription">판매자 소개</label>
    <textarea id="sellerDescription" name="sellerDescription" rows="4" required></textarea>

    <label for="sellerAddress">판매자 주소</label>
    <input type="text" id="sellerAddress" name="sellerAddress" required>

    <!-- 이 외에 필요한 정보를 추가하세요 -->

    <button type="submit">회원가입</button>
</form>

</body>
</html>
