<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
         body {  
            font-family: Arial, sans-serif;
			height: 1100px;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: green;
            color: black;
            padding: 1em;
            text-align: center;
        }

        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        * {
            font-family: 'Pretendard-Regular';
        }
        .adminNameBar { 
        	margin:auto;
	 		color: black(121, 172, 120);
			text-align: center;
	 	}

        footer {
            background-color: green;
            color: black;
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #login-form{ /* 로그인 폼 영역 */
            margin-top: 6%;
            text-align: center;
        }
        #login-area{
        	margin-bottom: 150px;
        }

        .form-group { /* 폼 안쪽 요소들 */
        width: 500px;
        text-align: left;
        margin : auto;
       }

        #loginTitle { /* 로그인 타이틀 */
            font-size: 30px;
            font-weight: bold;
            color: rgb(121, 172, 120);
            text-align: center;
            margin-top: 5%;
            margin-bottom: 5%;
        }

        #login-form input, #login-form button { /* 입력칸, 로그인 버튼 공통 사이즈 */
            height : 45px;
            box-sizing : border-box;
            font-size : 20px;
            margin-bottom : 20px;
        }

        .form-group label{ /* ID: PW: */
            font-size: 20px;
            text-align: center;
        }

        #login-btn { /* 로그인 버튼 */
            margin-top: 20px;
            width: 100%;
            background-color: rgb(121, 172, 120);
        }

        #login-form div a{ /* 회원가입 / 아이디비번찾기 연결링크 */
            text-decoration: none;  
            margin-left: 10px;                     
            margin-right: 10px;
            font-size: 16px;
            color : gray;
            font-weight: 500;
        }        

    </style>

</head>
<body>
    <header>
        <h1>신선한 땅의 맛</h1>
    </header>

    <div class="adminNameBar">
        <br><br>
        <h1>Farm To Dish</h1>
        <hr>
    </div>

    <div id="login-area">       
        <form id="login-form" action="getLogin.mb" method="post">

            <h2 align="center" id="loginTitle">판매자 회원 로그인</h2>

                <div class="form-group">                   
                    <label id="id-label" for="userId">아이디</label>
                    <input type="text" class="form-control" id="userId"  name="userId" required>
                  </div>

                  <div class="form-group">
                    <label for="userPwd">비밀번호</label>
                    <input type="password" class="form-control" id="userPwd" name="userPwd" required>
                  </div> 

                  <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg" id="login-btn">로그인</button>
                  </div> 

                  <br>

                  <div class="form-group-etc">
                    <a href="">회원가입</a> 
                    <a href="">ID / PW 찾기</a>
                  </div>
        </form>
    </div>
</body>
<footer>
    <p>&copy; 2023 Farm To Dish. All rights reserved.</p>
</footer>
</html>
