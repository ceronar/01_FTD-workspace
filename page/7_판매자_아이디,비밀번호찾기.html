<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디/비밀번호 찾기</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery 라이브러리 연동 (온라인 방식) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {  
            font-family: Arial, sans-serif;
			height: 1100px;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: green;
            color: black;
            padding: 1em;
            text-align: center;
        }
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        * { font-family: 'Pretendard-Regular'; }
        
        .adminNameBar { 
        	margin:auto;
	 		color: black(121, 172, 120);
			text-align: center;
	 	}

        footer {
            background-color: green;
            color: black;
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* 폼 영역 */
        #find-id-area{
            display: block;
        }
        #find-pwd-area{
            display: none;
        }

        /* 호버 속성 */
        #find-id:hover{
            background-color: rgb(82, 116, 82);
            cursor: pointer;
        }
        #find-pwd:hover{
            background-color: rgb(82, 116, 82);
            cursor: pointer;
        }

        #find-title-area{ /* 타이틀 텍스트 영역 */
            width: 900px;
            margin: auto;
            margin-top: 50px;
            border-bottom: 3px solid rgb(121, 172, 120);
        }

        #find-title-area>span{ /* 타이틀 텍스트 */
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            background-color: rgb(121, 172, 120);
            color: white;
            letter-spacing: 3px;
            display: inline-block;
            margin: auto;
            width: 210px;
        }

        /* 테이블 공통 속성 */
        .find-form-table{
            width: 600px;
            margin: auto;
            margin-top: 120px;
        }
        .find-form-table th {
            text-align: center;
            font-size: 18px;
            width:100px;
            color: dimgray;
        }
        .find-form-table td { padding: 25px; }

        
        /* 입력칸 크기 조절 */
        .userId{ width: 320px; }
        .userName{ width: 320px; }
        .email{ width: 145px; }
        .domain{ width: 150px; }
        .phone{ width: 107px; }
        
        .find-form-table span{
            font-size: 20px;
            margin-left: 5px;
            margin-right: 5px;
        }

        .find-submit-btn{ /* 확인버튼 */
            background-color: rgb(121, 172, 120);
            color: white;
            width: 120px;
            height: 50px;
            border: 0px;
            border-radius: 10px;
            font-size: 18px;
            margin: auto;
            margin-top: 40px;
            margin-bottom:100px;
        }

        /* Modal 안쪽 비밀번호 변경창 */
        .modal-title{
            color: rgb(121, 172, 120);
            font-weight: bold;
            margin-left: 15px;
        }
        .modal-body{
            height: 400px;
        }

        .change-pwd-table{
            width: 400px;
            margin: auto;
        }
        .change-pwd-table th{
            text-align: center;
            font-size: 16px;
            width: 100px;
            color: dimgray;
        }
        .change-pwd-table td{ padding: 20px; }
        .change-pwd-table p{ font-size: 12px; }
        .change-pwd-table input{ margin-top: 20px; }
    </style>

</head>
<body>
    <header>
        <h1>신선한 땅의 맛</h1>
    </header>

    <div class="adminNameBar">
        <br><br>
        <h1>Farm To Dish</h1>
        <hr>
    </div>

    <div id="find-title-area">
        <span id="find-id">판매자 아이디찾기</span>
        <span id="find-pwd">판매자 비밀번호찾기</span>
    </div>

    <!-- 아이디 찾기 영역 -->
    <div id="find-id-area">
        <form action="findID.ac" method="post">
            <table class="find-form-table">
                <tr>
                    <th>성명</th>
                    <td>
                        <input type="text" name="userName" class="userName form-control form-control" required> 
                    </td>
                </tr>
                <tr>
                    <th>휴대폰번호</th>
                    <td>
                    <div style="display:flex">
                        <select name="telecom" class="telecom phone form-control form-control">
                            <option selected>SKT</option>
                            <option>KT</option>
                            <option>LG U+</option>
                        </select>
                        <input type="text" name="phone1" class="phone form-control form-control" required>
                        <input type="text" name="phone2" class="phone form-control form-control" required>
                        <input type="text" name="phone3" class="phone form-control form-control" required>
                    </div>
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                    <div style="display:flex">
                        <input type="text" name="email" required class="email form-control form-control">@
                        <input type="text" name="domain" class="domainText form-control form-control" required>
                        <select class="domain form-control form-control">
                            <option selected>직접입력</option>
                            <option>naver.com</option>
                            <option>daum.net</option>
                            <option>gmail.com</option>
                        </select>
                    </div>
                    </td>
                </tr>
            </table>

            <div align="center">
                <button type="submit" class="find-submit-btn">확인</button>
            </div>
        </form>   
    </div>

    <!-- 비밀번호 찾기 영역 -->
    <div id="find-pwd-area">
        <form action="findPwd.ac" method="post">
            <table class="find-form-table">
                <tr>
                    <th>아이디</th>
                    <td>
                        <input type="text" name="userId" class="userId form-control form-control" required> 
                    </td>
                </tr>
                <tr>
                    <th>성명</th>
                    <td>
                        <input type="text" name="userName" class="userName form-control form-control" required> 
                    </td>
                </tr>
                <tr>
                    <th>휴대폰번호</th>
                    <td>
                    <div style="display:flex">
                         <select id="telecom" name="telecom"  class="phone form-control form-control">
                            <option selected>SKT</option>
                            <option>KT</option>
                            <option>LG U+</option>
                        </select>
                        <input type="text" name="memberPhone1" class="phone form-control form-control" required>
                        <input type="text" name="memberPhone2" class="phone form-control form-control" required>
                        <input type="text" name="memberPhone3" class="phone form-control form-control" required>
                    </div>
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                    <div style="display:flex">
                        <input type="text" name="email" required class="email form-control form-control">@
                        <input type="text" id="domainText" name="domain" class="domainText form-control form-control" required>
                        <select id="domain" class="domain form-control form-control">
                            <option selected>직접입력</option>
                            <option>naver.com</option>
                            <option>daum.net</option>
                            <option>gmail.com</option>
                        </select>
                    </div>
                    </td>
                </tr>
            </table>

           <!-- 확인버튼을 누르면 비밀번호 찾기 열림 -->
           <div align="center">
           <button type="submit"  class="find-submit-btn">
            확인
            </button>
           </div>
        </form>
        
    </div>
    
    <script>
    	
    	// 아이디 비밀번호 찾기 페이지 보이기/숨기기 핸들링
        $(function() {        
            $("#find-id").click(function () {
                $("#find-id-area").show();
                $("#find-pwd-area").hide();
            });

            $("#find-pwd").click(function () {
                $("#find-pwd-area").show();
                $("#find-id-area").hide();
            });
            
        });
    </script>
    
    
    <script>
 	// 아이디 찾기용 이메일 핸들링
    $(function() {
		$(".domain").change(function() {
			
			let selectDomain = $(this).val();
			
			if(selectDomain == "직접입력"){
				$(".domainText").val("");
			} else {
				$(".domainText").val($(".domain").val());
			}
			
		});
    });
    </script>
    
     <script>
     // 비밀번호 찾기용 이메일 핸들링
    $(function() {
		$("#domain").change(function() {
			
			let selectDomain = $(this).val();
			
			if(selectDomain == "직접입력"){
				$("#domainText").val("");
			} else {
				$("#domainText").val($("#domain").val());
			}
			
		});
    });
    
    </script>
</body>
<footer>
    <p>&copy; 2023 Farm To Dish. All rights reserved.</p>
</footer>
</html>
